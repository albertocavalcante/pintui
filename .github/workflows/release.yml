name: Release

on:
  push:
    tags:
      - "rust-v*"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-rust:
    name: Publish Rust Crate
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b # stable
        with:
          toolchain: stable

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/rust-v}"
          CARGO_VERSION=$(grep '^version' rust/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [[ "$TAG_VERSION" != "$CARGO_VERSION" ]]; then
            echo "Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version: $CARGO_VERSION"

      - name: Run tests
        run: cargo test --manifest-path rust/Cargo.toml

      - name: Publish to crates.io
        run: cargo publish --manifest-path rust/Cargo.toml
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
